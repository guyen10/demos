<!DOCTYPE html>
<html dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>הפעלים בערבית</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      margin: 20px;
    }
    .word-container {
      margin-bottom: 20px;
    }
    .info-icon {
      cursor: pointer;
    }
    .modal-header .close {
      float: left;
    }

    .modal-title {
      text-align: right;
      margin-right: auto;
    }


    .modal-body p {
      text-align: right;
      direction: rtl; /* Set direction to right-to-left */
    }
  </style>
  <script src="./logic.js"></script>
</head>
<body>
<div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-right" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <p dir="rtl">נטיית הפעלים בערבית בערבית בהווה-עתיד
        <br/>
          בחרו או הגרילו גוף ושם פעולה, ולאחר מכן נסו לבדוק את עצמכם
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">סגור</button>

      </div>
    </div>
  </div>
</div>

  <div class="container">
    <div class="container mt-5 justify-content-center align-items-center">
        <div class="text-center">

            <div class="text-center">
                <select id="select-box-2" class="form-select"></select>
              <select id="select-box-1" class="form-select"></select>
                      <i class="fas fa-info-circle info-icon" data-toggle="modal" data-target="#infoModal"></i>

            </div>
        </div>
    </div>
    <div class="word-container">
      <h3 class="text-center" id="word"></h3>
      <div class="text-center">
        <button class="btn btn-warning" onclick="showSynonym()">שורש</button>
        <button class="btn btn-success" onclick="showMeaning()">תשובה</button>
        <button class="btn btn-info" onclick="displayRandomWord()">חדש אקראי</button>


      </div>
    
      <div class="card mt-3" id="meaning-box" style="display: none;">
        <div class="card-body">
          <h3 class="card-title text-center" id="meaning"></h3>
        </div>
      </div>
      <div class="card mt-3" id="synonym-box" style="display: none;">
        <div class="card-body">
          <h3 class="card-title text-center" id="synonym"></h3>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
       // Populate select boxes
    populateSelectBox("select-box-1", words.map(item => item.heb));
    populateSelectBox("select-box-2", Object.keys(bodys));

    // Display a random word when the page loads
    window.onload = displayRandomWord;
    document.getElementById('select-box-1').addEventListener('change',displayWord)
    document.getElementById('select-box-2').addEventListener('change',displayWord)


      $(document).ready(function(){
    // Check if the page has been visited before
    var visited = localStorage.getItem("visited");
    if (!visited) {
      // Display the modal
      $("#infoModal").modal("show");
      // Set a flag in local storage to mark the page as visited
      localStorage.setItem("visited", true);
    }

    // Show modal when info icon is clicked
    $("#infoIcon").click(function() {
      $("#infoModal").modal("show");
    });
  });
  </script>
</body>
</html>
